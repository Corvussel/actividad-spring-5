<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Exitoso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            .card{
                border: none;
                box-shadow: 0 4px 16px rgba(0,0,0,0.3);
                transition: all 0.3s ease;
                border-radius: 1rem;
                padding: 2rem;
            }
            .card:hover{
                box-shadow: 0 4 18px rgba(0,0,0,0.3);
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <h2 class="text-center">Producto Registrado Exitosamente</h2>
                        <div class="card-body">
                            <p><strong>Nombre:</strong> <span th:text="${pro.nombre}"></span></p>
                            <p><strong>Fecha de Caducidad:</strong> <span th:text="${pro.fechaCaducidad}"></span></p>
                            <p><strong>Stock Mínimo:</strong> <span th:text="${pro.stockMinimo}"></span></p>
                            <p><strong>Stock Máximo:</strong> <span th:text="${pro.stockMaximo}"></span></p>
                            <p><strong>Precio Unitario:</strong> S/<span th:text="${pro.precioUnitario}"></span></p>
                            <p><strong>Categoría:</strong> <span th:text="${pro.categoria}"></span></p>
                            <p><strong>Marca:</strong> <span th:text="${pro.marca}"></span></p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
